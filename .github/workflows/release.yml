name: Release (main)

on:
  push:
    branches: [main]

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run Tests
        run: go test ./...

      - name: Build
        run: |
          mkdir dist
          GOOS=linux GOARCH=amd64 go build -o dist/kiosk .

      - name: Create Git Tag and Push
        env:
          PAT: ${{ secrets.PAT_FOR_RELEASE }}
        run: |
          git config --global user.name "kiosk bot"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${PAT}@github.com/${{ github.repository }}
          tag="main-$(date +%s)"
          echo "RELEASE_DATE=$(date +%Y-%m-%d)" >> $GITHUB_ENV
          git tag $tag
          git push origin $tag
          echo "TAG_NAME=$tag" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: "Release from main (${{ env.RELEASE_DATE }})"
          files: dist/kiosk
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_FOR_RELEASE }}